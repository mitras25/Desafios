<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrinha - Query</title>
    <link rel="stylesheet" href="cobrinhaQuery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script src="cobrinhaQuery.js"></script>
    
</head>

<body>

    <div class="mt-2" id="campo">
        <div id="campoJogo" class="d-flex justify-content-center"></div>
    </div>
    <div id="inicial">
        <div class="d-flex justify-content-center">
            <div class="mb-2">
                <select class="form-control" id="nivelJogo">
                    <option value="">-- Tamanho do campo --</option>
                    <option value="normal">10x10</option>
                    <option value="dificil">20x20</option>
                    <option value="hard">30x30</option>
                </select>
            </div>


        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger btn-lg" type="button" id="botaoInicia">Iniciar Jogo</button>
        </div>
    </div>
    <div id="final">
        <div class="mt-2">
            <div class="d-flex justify-content-center">
                <h1 id="h1">GAME OVER</h1>
            </div>
        </div>
    
      
    </div>


</body>


</html>
